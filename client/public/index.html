<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="India's leading labour marketplace connecting skilled workers with reliable employers. Find jobs, hire talent, and grow your business."
    />
    <meta name="keywords" content="labour marketplace, job portal, workers, employers, construction, manufacturing, logistics, India" />
    <meta name="author" content="Labour Marketplace" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://labourmarketplace.com/" />
    <meta property="og:title" content="Labour Marketplace - Connect Workers & Employers" />
    <meta property="og:description" content="India's leading labour marketplace connecting skilled workers with reliable employers. Find jobs, hire talent, and grow your business." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://labourmarketplace.com/" />
    <meta property="twitter:title" content="Labour Marketplace - Connect Workers & Employers" />
    <meta property="twitter:description" content="India's leading labour marketplace connecting skilled workers with reliable employers. Find jobs, hire talent, and grow your business." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/logo.svg" as="image">
    
    <title>Labour Marketplace - Connect Workers & Employers | Find Jobs & Talent</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="display: none;">
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      ">
        <div style="text-align: center;">
          <div class="spinner" style="margin: 0 auto 1rem;"></div>
          <p style="color: #64748b; font-family: 'Inter', sans-serif;">Loading Labour Marketplace...</p>
        </div>
      </div>
    </div>

    <script>
      // Show loading fallback if React takes too long
      setTimeout(() => {
        const root = document.getElementById('root');
        const loading = document.getElementById('loading-fallback');
        if (root.children.length === 0) {
          loading.style.display = 'block';
        }
      }, 1000);

      // Hide loading when React loads
      document.addEventListener('DOMContentLoaded', () => {
        const loading = document.getElementById('loading-fallback');
        if (loading) {
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
